<!DOCTYPE html>
<html>
    <head>
        <title>미디어 삽입</title>
    </head>
    <body>
        <h3>비디오 삽입</h3>
        <video src="..\media\gizmo.mp4" width="300" height="250" autoplay controls>이 브라우저는 비디오 형식을 지원하지 않습니다.</video>
        <audio src="..\media\sample.mp3" autoplay controls>이 브라우저는 오디오 형식을 지원하지 않습니다.</audio>
        <audio controls><!--브라우저가 지원하는 오디오 형식을 선택해서 실행, 없으면 문구 출력-->
            <source src="sample.mp3" type="audio/mpeg">
            <source src="sample.ogg" type="audio.ogg">
                이 브라우저는 오디오 형식을 지원하지 않습니다.
        </audio>
    </body>
</html>
