<!DOCTYPE html>
<html>
    <head>
        <title>col연습</title>
    </head>
    <body>
        <table border width="300" height="200">
            <caption>중간고사 성적표</caption>
            <colgroup>
                <col span="2" bgcolor="skyblue">
                <col bgcolor="#ff0000">
                <col bgcolor="lightbrown">
            </colgroup>
            <tr><!--이름은 th태그-->
                <th>이름</th>
                <th>학과</th>
                <th>점수</th>
                <th>등급</th>
            </tr>
            <tr>
                <th>홍길동</th>
                <td>경영학과</td>
                <td>90</td>
                <td>A</td>
            </tr>
            <tr>
                <th>전지현</th>
                <td>영문학과</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <th>김철수</th>
                <td>건축학과</td>
                <td>70</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="lightgreen" align="center">총 인원수:3명</td>
            </tr>
        </table>
    </body>
</html>
