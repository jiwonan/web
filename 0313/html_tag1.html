<!DOCTYPE html>
<html>
    <head>
        <h1>텍스트 꾸미기</h1>
        <hr>
    </head>
    <body>
        <b>진하게</b>
        <br>
        <strong>중요한</strong>
        <br>
        <em>강조</em><br>
        <I>이탤릭으로 강조</I><br>
        <I><b>진하게 이탤릭으로 강조</b></I><br>
        보통문자<small>한  단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의<sup>윗첨자</sup><br>
        보통문자의<sub>아래첨자</sub><br>
        <mark>하이라이팅</mark>
