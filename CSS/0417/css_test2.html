<!DOCTYPE html>
<html>
    <head>
        <title>Color 테스트</title>
        <style>
            div {
                width : 500px;
                height : 50px;  
            }
            #a {
                background-color :aquamarine;
            }
            #b {
                background-color : #ffaabb;
            }
            #c {
                background-color : #ffaa00
            }
            #d {
                background-color : rgb(100,180,255);
            }
        </style>
    </head>
    <body>
        <div id = "a">box1</div>
        <div id = "b">box2</div>
        <div id = "c">box3</div>
        <div id = "d">box4</div>
    </body>
</html>
