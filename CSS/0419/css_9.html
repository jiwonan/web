<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 꾸미기</title>
        <style>
            h3 {
                text-align:right;
            }
            .p1 {
                text-indent : 3em;
            }
            .p2 {
                text-indent : 1em;
                text-align:center;
            }
            #through {
                text-decoration :line-through;
            }
            strong {
                text-decoration:overline;
            }
            a:link {
                text-decoration:none;
            } /*무조건 순서 지키고 a:link라고 써야됨*/
        </style>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr>
        <p class = "p1">HTML의 태그만으로 기존<br>의 워드 프로세서와 같이 들여쓰기, 정렬, 공, 간격 등과 세밀한<br>
        <spen id = "through">텍스트 제어</spen>를 할 수 없다.</p>
        <p class = "p2">그러나, <strong>스타일시트</strong>는 이를 가<br>능하게 한다. 들여쓰기, 정렬에<br>
        대해서 알아본다.</p>

        <p><a href = "http://www.naver.com">밑줄이 없는 네이버 링크</a></p>
    </body>
</html>
