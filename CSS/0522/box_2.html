        <title>box practice</title>

            body {
                margin: 0%;

            .container {

                border: 1px solid black;
                width: 900px;
                height: 500px;
            }
            .container div {
                background-color:greenyellow;
                width: 300px;
                height: 500px;
                padding: 10px;
                border: 1px solid black;
                float:left;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </body>
</html>
