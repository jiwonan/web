<!DOCTYPE html>
<html>
    <head>
        <title>box practice</title>
        <style>
            .box1 {
                border: 1px solid red;
                width: 600px;
                height: 100px;
                background-color:salmon;
                padding: 20px;
                margin: 30px;
                box-sizing: content-box;
            }
            .box2 {
                border: 1px solid blue;
                width: 600px;
                height: 100px;
                background-color:salmon;
                padding: 20px;
                margin: 30px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box1">content-box</div>
        <div class="box2">border-box</div>    
    </body>
</html>
