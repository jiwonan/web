<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
        <style>
            div {
                background-color:pink;
                border: 2px solid gold;
                text-align: center;
                line-height: 50px;
                width: 50px;
                height: 50px;
                position: absolute;
            }
            .box1 {
                left: 0;
                top: 0;
            }
            .box2 {
                left: 0;
                bottom: 0;
            }
            .box3 {
                right: 0;
                bottom: 0;
            }
            .box4 {
                right: 0;
                top: 0;
            }
            .box5 {
                left: 50%;
                top: 50%;
                transform:translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </body>
</html>
