<!DOCTYPE html>
<html>
    <head>
        <title>position practice3</title>
        <style>
            .parent {
                position: relative;
                background-color:pink;
                border: 1px solid goldenrod;
                width: 400px;
                height: 400px;
            }
            .child {
                position: absolute;
                border: 1px solid red;
                background-color: white;
                width: 100px;
                height: 100px;
                left: 50%;
                bottom: 0;
                transform:translate(-50%,50%);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
