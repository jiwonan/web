<!DOCTYPE html>
<html>
    <head>
        <title>box-model practice</title>
        <style>
            ul {
                background-color: mistyrose;
                text-align:center;
            }
            li {
                display: inline;
                margin: 40px;
            }
            a:link {
                color: tomato;
                text-decoration: none;
            }
            a:visited {
                color: tomato;
                text-decoration: none;
            }
            a:hover {
                color: red;
                background-color:greenyellow;
            }
            a:active {
                color: tomato;
            }
            li:hover {
                color: tomato;
                text-decoration:underline;
            }
        </style>
    </head>
    <body>
        <h3>HTML5 웹 프로그래밍</h3>
        <hr>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">Javascript</a></li>
        </ul>
    </body>
</html>
