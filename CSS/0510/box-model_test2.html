<!DOCTYPE html>
<html>
    <head>
        <title>box-model practice</title>
        <style>
            div {
                border: 2px dashed green;
                background-color:skyblue;
                width: 200px;
                height: 150px;
                margin: 40px;
            }
            span {
                border: 2px solid red;
                background-color:orange;
                padding: 30px;
                margin: 50px;
            }
            img {
                width: 300px;
                height: 300px;
                border: 2px solid green;
                padding: 30px;
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <p>이 문서는 각 박스의 출력 유형을 나타냅니다</p>
        <div>div태그와 p태그</div>
        <span>span태그</span>
        <img src="../../HTML/img/mylove.GIF">
        <img src="../../HTML/img/over01.PNG">
        <img src="../../HTML/img/lion01.PNG">
    </body>
</html>
