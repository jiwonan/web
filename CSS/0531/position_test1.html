<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
        <style>
            div {
                border: 1px solid red;
                background-color: orange;
                float: left;
                width: 50px;
                height: 50px;
                margin: 5px;
                color: white;
                text-align: center;
                line-height: 50px;
            }
            .box2:hover {
                position: relative;
                transform:translate(50%,50%);
                background-color: green;
            }
            .box5:hover {
                position: relative;
                transform:translate(-50%,-50%);
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h3>상대 배치, relative</h3>
        <hr>
        <div>T</div>
        <div class="box2">h</div>
        <div>a</div>
        <div>n</div>
        <div class="box5">k</div>
        <div>s</div>
    </body>
</html>
