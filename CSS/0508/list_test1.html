<!DOCTYPE html>
<html>
    <head>
        <title>리스트연습</title>
        <style>
            ul, ol {
                border: 1px solid greenyellow;
            }
            li {
                border: 3px solid salmon;
            }
            ul.a {
                list-style-type: square;
                list-style-position: outside;
            }
            ul.b {
                list-style-position: inside;
            }
            ul.c {
                list-style-image: url("../../HTML/img/mylove.gif");
            }
            ol.d {
                list-style-type: upper-roman;
            }
            ol.e {
                list-style-type: lower-alpha;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <p>Coffee Menu</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="e">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>
