<!DOCTYPE html>
<html>
    <head>
        <title>그림자 테스트</title>
        <style>
            div {
                width: 200px;
                height: 70px;
                background-color: pink;
                margin:30px;
                line-height:70px;
                text-align:center; /*가로에서의 가운데정렬*/
                display:inline-block;
            }
            #b1 {
                box-shadow: 10px 10px rosybrown;
            }
            #b2 {
                box-shadow: 5px 5px rosybrown;
            }
            #b3 {
                box-shadow: -5px 5px rosybrown;
            }
            #b4 {
                box-shadow: 5px -5px royalblue;
            }
            #b5 {
                box-shadow: -5px -5px royalblue;
            }
            #b6 {
                box-shadow: 5px 5px gold;
            }
            #b7 {
                box-shadow: 5px 5px 10px goldenrod;
            }
            #b8 {
                box-shadow: 20px 20px 10px rosybrown;
            }
            #b9 {
                box-shadow: 5px 5px 10px skyblue,
                            10px 10px 10px blue,
                            20px 20px 10px violet;
            }
        </style>
    </head>
    <body>
       <div id="b1">그림자 박스(기본)</div>
       <div id="b2">그림자 박스(기본:우하)</div>
       <div id="b3">그림자 박스(기본:좌하)</div>
       <div id="b4">그림자 박스(기본:우상)</div>
       <div id="b5">그림자 박스(기본:좌상)</div>
       <div id="b6">그림자 박스(색상지정)</div>
       <div id="b7">그림자 박스(번짐지정)</div>
       <div id="b8">그림자 박스(색상/번짐)</div>
       <div id="b9">그림자 박스(다중그림자)</div>
    </body>
</html>
