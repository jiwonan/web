<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var i=1, sum=0;
            document.write("1부터 얼마까지 더해야 3000을 넘는가?<br>");
            while(1) {
                sum+=i;
                if(sum>3000){
                    break;
                }
                i++;
            }
            document.write(i+"까지 더해야 3000을 넘는다.");
        </script>
    </body>
</html>
