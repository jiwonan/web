<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h4>document.write()로 만들기</h4>
        <hr>
        <script>
            document.write("<table border='1'>");
                document.write("<tr>");
                    for(var i=0;i<11;i++){
                        document.write("<td>");
                        if(i==0) {
                            document.write("n");
                        }
                        else {
                            document.write(i-1);
                        }
                        document.write("</td>");
                    }
                document.write("</tr>");
                document.write("<tr>");
                    for(var i=0;i<11;i++){
                        document.write("<td>");
                        if(i==0) {
                            document.write("n²");
                        }
                        else {
                            document.write((i-1)*(i-1));
                        }
                        document.write("</td>");
                    }
                document.write("</tr>");
            document.write("</table>");
        </script>
    </body>
</html>
