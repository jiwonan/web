<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var i=1,sum=0;
            for(i=0;i<=100;i++){
                if(i%3!=1){
                    continue;
                }
                sum+=i;
            }
            document.write("1부터 100까지의 수 중 3으로 나눈 나머지가 1인 수의 합 : "+sum);
        </script>
    </body>
</html>
