<!DOCTYPE html>
<html>
    <head>
        <title>Array    </title>
    </head>
    <body>
        <script>
            var temp = new Array(5);
            var sum=0;
            for(var i =0;i<temp.length;i++){
                temp[i]=parseInt(prompt((i+1)+"번째 온도를 입력하세요.",""));
                sum+=temp[i];
            }
            document.write("평균 온도 : "+(sum/5));
        </script>
    </body>
</html>
