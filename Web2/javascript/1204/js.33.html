<!DOCTYPE html>
<html>
    <head>
        <title>context 메뉴</title>
    </head>
    <body>
        <h3>오른쪽 메뉴금지</h3>
        <script>
            function hide(){
                alert('오른쪽 메뉴금지');
                return false;
            }
            document.oncontextmenu=hide;
        </script>    
    </body>
</html>
