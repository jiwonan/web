<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h4>산술연산</h4>
        <hr>
        <script>
            var x = 32;
            document.write("x : "+x+"<br><br>");
            document.write("100 + x * 2 / 4 - 3 = "+(100+x*2/4-3)+"<br>");
            document.write("x / 10 = "+(x/10)+"<br>");
            document.write("x % 2 = "+(x%2));
        </script>
    </body>
</html>
