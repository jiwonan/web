<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고, 아래로 굴리면 이미지가 확대됩니다.</p>
        <img src = "../../img/Frozen2.jpg" id="myimg" onwheel="wheel(event,this)" width="150px" height="auto">
        <script>
            function wheel(e, obj) {
                var w = document.getElementById("myimg").width;
                if(e.wheelDelta < 0 && w < 150) {
                    w += 1;
                }
                else if(e.wheelDelta > 0 && w > 10) {
                    w -= 1;
                }
                document.getElementById("myimg").width = w;
            }
        </script>
    </body>
</html>
