<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div {
                display : inline-block;
                width: 70px;
                height: 30px;
                text-align: center;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <script>
            var color = ['maroon','red',"orange","yellow","olive","purple","fuchsia","white","lime","green","navy","blue","aqua","teal","black","silver","gray"];
            for(var i = 0;i<color.length;i++){
                document.write("<div style=background:"+color[i]+">"+color[i]+"</div>");
            }
        </script>
    </body>
</html>
