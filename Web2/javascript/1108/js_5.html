<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>this 활용</h3>
        <input type="button" id="btn1" value="버튼" onclick="change(this,'red','30px')">
        <input type="button" id="btn2" value="버튼" onclick="change(this, 'blue','51px')">
        <p>여기 클릭하면 크기와 색 변경</p>
        <script>
            function change(object, color, size) {
                object.style.color=color;
                object.style.fontSize=size;
            }
        </script>
    </body>
</html>
