<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>
             /* pc 버전 */
            .wrap {margin: 0 auto; overflow: hidden; width: 1000px; height: 603px;}
            .center {background-color: purple; height: 300px;}
            .left {background-color: skyblue; width: 50%; height: 50%; float: left;}
            .right {background-color: yellow; width: 50%; height: 50%; float: left;}
            @media (min-width: 901px) {
                body {background-color: orange;}
            }
            @media (min-width: 701px) and (max-width: 900px) { /* notebook 버전 */
                body {background-color: green};
                .wrap { width: 100%; margin: auto;}
            }
            @media (min-width: 501px) and (max-width: 700px) { /* tablet 버전 */
                body {background-color: blue;}
                .wrap {width: 100%; margin: auto;}
                .left {background-color: skyblue; height: 250px;}
                .right {background-color: yellow; height: 250px;}
            }
            @media (min-width: 0px) and (max-width: 500px) { /* mobile 버전 */
                body {background-color: red};
                .wrap {width: 100%; margin: auto;}
                .left {clear: both; width: 100%; height: 250px; background: skyblue;}
                .right {clear: both; width: 100%; height: 250px; background: yellow;}
                /* clear: both; == float: none; */
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="center"></div>
           <div class="left"></div>
           <div class="right"></div>
        </div>
    </body>
</html>
