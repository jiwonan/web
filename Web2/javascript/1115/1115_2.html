<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            var spanTag=document.getElementsByTagName("span");

            function change(){

                for(var i=0;i<spanTag.length;i++){
                    spanTag[i].style.color="orange";
                    spanTag[i].style.fontSize="24px";
                }
            }
        </script>
    </head>
    <body>
        <h3>내가 좋아하는 드라마</h3>
        <input type="button" value="누르세요" onclick="change()">
        <hr>

        동백은 <span>용식에게</span> 까불이 잡을 때까지만 필구(김강훈 분)를<br>
        <span>강종렬(김지석 분)</span>에게 맡기겠다고 털어놨다.<br>
        용식은 "빨리 까불이 쳐 넣고 <span>필구</span> 컴백하게 하겠다"고 약속했다.<br>
        필구는 동백과 쿨하게 헤어졌지만 <span>강종렬</span>의 차안에서 눈물을 터트렸다.
        
    </body>
</html>
