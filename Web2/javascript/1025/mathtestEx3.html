<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function randomInt(){
                return Math.floor(Math.random()*9)+1;
            }
            var d = randomInt();
            var g = randomInt();
            var answer = prompt(d+"*"+g+"값은 얼마?","");
            document.write("<h3>구구단</h3>");
            document.write("<hr>");
            if(answer == (d*g)){
                document.write("맞습니다.");
            }
            else {
                document.write("아닙니다.");
            }
        </script>
    </body>
</html>
