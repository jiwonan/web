<!DOCTYPE html>
<html>
    <head!>
        <title></title>
        <script>
            function check(obj){
                if(obj.value == ""){
                    alert("이름을 입력하세요.");
                }
            }
        </script>
    </head>
    <body>
        <h3>onfoucs와 onblur</h3>
        <hr>
        <p>이름을 입력하지 않고 다른 것을 입력할 수 없습니다.</p>
         이름<input type = "text" id="name" onblur="check(this)" autofocus><br>
         학번<input type = "text" id="num">
    </body>
</html>
