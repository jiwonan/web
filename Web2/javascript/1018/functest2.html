<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var n=prompt("첫 번째 값 입력","");
            var m=prompt("두 번째 값 입력","");
            var a=parseInt(n);
            var b=parseInt(m);
            var big,small;
            var sum=0;
            if(a>b){
                big=a;
                small=b;
            }
            else {
                big=b;
                small=a;
            }
            function add2() {
                for(var i=small;i<big;i++){
                    sum+=i;
                }
                document.getElementById("result").value=sum;
            }
        </script>
        <h4>n,m을 입력받아 n부터 m까지의 합 구하기</h4>
        <hr>
        <input type="button" value="합 구하기" onclick="add2()">
        <input type="text" id="result">
    </body>
</html>
