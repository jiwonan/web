<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 6</title>
    </head>
    <body>
        <script>
            var cnt = 0;
            for(var i = 0;i<=100;i++){
                if(i%(3*5)==0) {
                    document.write(i+" ");
                    cnt++;
                }
                if(cnt%8==0){
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
