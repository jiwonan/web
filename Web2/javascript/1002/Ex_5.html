<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 5</title>
    </head>
    <body>
        <script>
            var h_sum = 0;
            var j_sum = 0;
            for(var i=1;i<=30;i++){
                if(i%2==0){
                    j_sum+=i;
                }
                else {
                    h_sum+=i;
                }
            }
            document.write("짝수의 합계 : "+h_sum+"<br>");
            document.write("홀수의 합계 : "+j_sum);
        </script>
    </body>
</html>
