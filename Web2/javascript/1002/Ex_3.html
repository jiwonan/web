<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 3</title>
    </head>
    <body>
        <script>
            var sum = 0;
            var cnt = 0;
            for ( var i = 0 ; i <= 999 ; i++ ) {
                if ( i % 7 == 0 ) {
                    sum += i;
                    cnt++;
                }
            }
            document.write("7의 배수의 갯수는 "+cnt+"개<br>");
            document.write("7의 배수의 합계 : "+sum);
        </script>
    </body>
</html>
