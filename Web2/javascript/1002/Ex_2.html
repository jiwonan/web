<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 2</title>
    </head>
    <body>
        <script>
            var count = 0;
            for ( var i = 1 ; i <= 100 ; i++ ) {
                if(i%4==0) {
                    document.write(i+"  ");
                    count++;
                }
                if(count%8==0) {
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
