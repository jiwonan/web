<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 1</title>
    </head>
    <body>
        <script>
            var num = new Array(5);
            var hol=0;
            var jjak=0;
            for(var i=0;i<num.length;i++){
                num[i]=parseInt(prompt("정수를 입력하세요.", ""));
                if(num[i]%2==0) {
                    jjak += num[i];
                }
                else {
                    hol += num[i];
                }
            }
            document.write("홀수의 합계 : "+hol+"<br>");
            document.write("짝수의 합계 : "+jjak+"<br>");
        </script>
    </body>
</html>
