<!DOCTYPE html>
<html>
    <head>
        <title>html코드 삽입</title>
    </head>
    <body>
        <p onmouseover="document.body.style.color='salmon'" onmouseleave="document.body.style.color='black'">문자열 내에 문자열 삽입</p>
        <!-- style.color 는 글자색을 salmon으로 바꿔라 -->
        <script>
            document.write("너는 \'누구\'냐?");
        </script>
    </body>
</html>
