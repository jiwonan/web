<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트에서 html요소에 접근하는 방법</title>
        <link rel="stylesheet" href="Ex1_c.css">
    </head>
    <body>
        <h3>자바스크립트에서 html요소에 접근하는 방법</h3>
        <form>
            <script>
                function calc() {
                    var a = document.getElementById('x').value;
                    var b = document.getElementById('y').value;
                    var c = parseInt(a)+parseInt(b);
                    document.getElementById("sum").value = c;
                }
            </script>
            <table>
                <tr>
                    <td><label for="first">첫번째 정수<input type="text" id="x"></label></td>
                    <td><label for="second">두번째 정수 <input type="text" id="y"></label></td>
                </tr>
                <tr class="btn">
                    <td colspan="2">총합 <input type="text" id = "sum"></td>
                </tr>
                <tr class="btn">
                    <td colspan="2"><button type="button" id="sub" onclick="calc()">계산</button>
                        <!-- 버튼을 클릭했을 때 calc()라는 함수 호출. -->
                    <button type="reset" id="cancel">취소</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
